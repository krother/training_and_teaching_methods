
name: deploy teaching

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v1
    - name: build static html
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        make html
    - name: Upload to S3
      run: |
        scp build/html ${{ secrets.ACADEMIS_HOST}}:/www/academis/teaching 
